<body>
    <a href="../index.html">Go Home</a>

    <h1>Week 4
    </h1>
    <h2>JavaScript and HTML Forms</h2>
    <p>JavaScript throws error messages when the form is filled out incorrectly. Errors thrown when user does not input a name or uses "passsword" as their password.</p>
    <div id="error"></div>
    <form id="form" action="/" method="GET">
        <div>
            <label for="name">
                Name:
            </label>
            <input id="name" name="name" type="text">

        </div>
        <div>
            <label for="password">
                Password:
            </label>
            <input id="password" name="password" type="password">
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        
    </form>

    <hr>
    <h3>Object-Oriented Programming</h3>
    <p>Check the console for really cool logs ;)</p>

</body>
