    <script>
        //adding numbers together with js with user input
        function addThem() {
            var first = parseFloat(document.getElementById('first').value);
            var second = parseFloat(document.getElementById('second').value);
            document.getElementById('answer').innerHTML = `Your numbers added together equal: ${first + second} `;
        }
        //basic js data on load
        document.getElementById('display').innerHTML = `This will be here when the page loads, user does nothing.`;

        //Practicing with Arrays

        const hpCharacters = [`Harry Potter`, `Hermione Granger`, `Ronald Weasley`, `Severus Snape`, `Dolorus Umbridge`]
        document.getElementById(`arrayDisplay`).innerHTML = hpCharacters.join(`, `);

        //Logic

        const age = 22 + 2;
        if (age <= 30) {
            document.getElementById('logicDisplay').innerHTML = `Doing it right!`;
        } else {
            document.getElementById('logicDisplay').innerHTML = `Nope.`;
        }
        //while and do while

        let bottles = 10;
        var message = ``;
        while (bottles >= 0) {
            message += bottles + ` bottles of rootbeer &#127866 on the wall!` + `<br>` + ` take one down, pass it around` + `<br>`;
            document.getElementById(`whileDisplay`).innerHTML = message;
            bottles--;
        }

        let butterbeer = 10

            butterbeer--;

        while (butterbeer >= 0);

        }
